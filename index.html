<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel= "stylesheet" href="https://getbootstrap.com/docs/5.0/getting-started/introduction/"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <section class="container">
      <!-- 9 lines, hour from 9:00 - 11; -->
      <!-- each row has 3 elements: hour, scheduled plan, and save button  -->
      
    <div class="row" style= "border-top:0.5px solid black;">
      <div class="col-md-1"> 9:00 </div>
      <textarea class= "col-md-10" id="text-entry1" placeholder="plans here"></textarea>
      <button class="saveBtn" class="col-md-1" ><i class="far fa-save"></i></button>
    </div>
        
    <div class="row">
        <div class="col-md-1"> 10:00 </div>
        <textarea id="text-entry2" class="col-md-10"></textarea>
        <button class="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
    </div>

    <div class="row">
      <div class="col-md-1"> 11:00 </div>
      <textarea id="text-entry3" class="col-md-10"></textarea>
      <button class="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
    </div>
      
    <div class="row">
      <div class="col-md-1"> 12:00 </div>
      <textarea id="text-entry4" class="col-md-10"></textarea>
      <button class="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
    </div>

    <div class="row">
      <div class="col-md-1"> 13:00 </div>
      <textarea id="text-entry5" class="col-md-10"></textarea>
      <button class="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
    </div>

    <div class="row">
      <div class="col-md-1"> 14:00 </div>
      <textarea id="text-entry6" class="col-md-10"></textarea>
      <button class="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
    </div>

    <div class="row">
      <div class="col-md-1"> 15:00 </div>
      <textarea id="text-entry7" class="col-md-10"></textarea>
      <button class="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
    </div>

    <div class="row">
      <div class="col-md-1"> 16:00 </div>
      <textarea id="text-entry8" class="col-md-10"></textarea>
      <button class="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
    </div>

    <div class="row">
    <div class="col-md-1"> 17:00 </div>
    <textarea id="text-entry9" class="col-md-10"></textarea>
    <button class="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
    </div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
